<!doctype html>
<html>
<head>
	<title>Javascript Tictactoe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Lato:400,300italic,700,700italic' rel='stylesheet' type='text/css'>

	<!-- build:js scripts/components.js -->
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<!-- endbuild -->

	<!-- build:js scripts/scripts.js -->
	<script type="text/javascript" src="js/application.js"></script>
	<!-- endbuild -->
</head>
<body>

<h1>Tic Tac Toe</h1>

<div class="board">
	<div class="row">
		<div class="cell"></div>
		<div class="cell x"></div>
		<div class="cell"></div>
	</div>
	<div class="row">
		<div class="cell"></div>
		<div class="cell x"></div>
		<div class="cell o"></div>
	</div>
	<div class="row">
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
	</div>
</div>

<button class="start-again">Start again</button>

<p class="github">Contribute at <a href="https://github.com/soundasleep/jstictactoe">jstictactoe</a></p>

<p class="build-date">Built <span>@@build_date</span></p>

</body>
</html>
